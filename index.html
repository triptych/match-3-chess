<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Match-3 Chess</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game-container">
            <header>
                <h1>Match-3 Chess</h1>
                <div class="score-container">
                    <span>Score:
                    </span>
                    <span id="score">0</span>
                </div>
            </header>

            <div class="board-container">
                <div id="game-board" class="game-board"></div>
            </div>

            <div class="game-info">
                <p>Select a chess piece and move it according to chess rules to create matches of 3 or more!</p>
            </div>
            <footer>
                <p>Created by
                    <a href="https://andreww.xyz" target="_blank">Andrew W</a>
                    |
                    <a href="LICENSE.txt" target="_blank">MIT License</a>
                </p>
            </footer>
        </div>
        <script src="game.js"></script>
    </body>
</html>
